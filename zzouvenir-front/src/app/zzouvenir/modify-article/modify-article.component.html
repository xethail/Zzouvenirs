<button (click)="goBack()" class="waves-effect waves-light blue btn">Back</button>
<div class="center">
    <h3>Modifier un article</h3>
    
    <form (ngSubmit)="putArticle()" #addarticle="ngForm">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <div class="form-group">
                        
                        <label for="titre">Titre</label>
                        <input type="text" class="form-control" id="titre"
                            required
                            [(ngModel)]="titre" name="titre"
                            #titreInput="ngModel"
                        >
                    </div>

                    <div class="form-group">
                        <label for="">Prix</label>
                        <input type="text" class="form-control" id="prix"
                            required
                            [(ngModel)]="prix" name="prix"
                            #prixInput="ngModel"
                        >
                    </div>

                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control" id="description"
                            required
                            [(ngModel)]="comment" name="description"
                            #descriptionInput="ngModel"
                        >
                    </div>

                    <div class="form-group">
                        <label for="">Ordre</label>
                        <input type="text" class="form-control" id="ordre"
                            required
                            [(ngModel)]="ordre" name="ordre"
                            #ordreInput="ngModel"
                        >
                    </div>

                    <img [src]="imgSrc">

                    <div class="form-group">
                        <label for="">Image</label>
                        <!--<input type="text" class="form-control" id="image"
                            required
                            [(ngModel)]="srcImage" name="image"
                            #ordreInput="ngModel"
                        >-->
                        <input type="file" (change)="onFileSelected($event)" />
                        <!-- <button (click)="postArticle()">Upload</button> -->
                    </div>

                </div>
            </div>
        </div>
    </form>

    <div class="section center">
        <button type="submit" class="waves-effect waves-light btn" [disabled]="!addarticle.form.valid" (click)="putArticle()">
            Valider
        </button>
    </div>
