<button (click)="goBack()" class="waves-effect waves-light btn">Back</button>
<div class="center">
    <h3>Connexion</h3>
    
    <form (ngSubmit)="onSubmit()" #connectaccount="ngForm">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <div class="form-group">
                        
                        <label for="user">User</label>
                        <input type="text" class="form-control" id="user"
                            required
                            [(ngModel)]="compte.username" name="user"
                            #userInput="ngModel"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password"
                            required
                            [(ngModel)]="compte.password" name="password"
                            #passwordInput="ngModel"
                        >
                    </div>

                </div>
            </div>
        </div>
    </form>

    <div class="section center">
        <button type="submit" class="waves-effect waves-light btn" [disabled]="!connectaccount.form.valid" (click)="onSubmit()">
            Valider
        </button>
    </div>

    <!-- <p *ngIf="sent">{{response | json}}</p> -->

</div>
